<!DOCTYPE html>
<html lang="en">
  <head>
     <title>React App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .Font {
        font-family: "Times New Roman", Helvetica, sans-serif;
        font-weight: 100;
        color: #444444;
      }
      .Center{
        display: block;
        width: 20em;
        text-align: center;
      }
      .Header {
        font-family: "Times New Roman", Helvetica, sans-serif;
        font-size: 28px;
        color:black;
        width: 100%;
        height: 65px;
        background: #eee;
      }

      .Header div {
        padding: 15px 20px;
      }
      .Wordwrap{
        word-wrap: break-word;
      }
      .MyCounters{
        margin: 24px auto 0 auto;
        width: 20em;
        font-size: xx-large;
      }
      .MyCountersDescription{
        margin: 8px auto 0 auto;
        width: 20em;
      }
      .myCounters h1, h4 {
        margin: 0;
      }
      .ApiRange {
        margin: 15px 0;
      }

      .Table {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        align-items: center;
        margin-top: 1%;
      }
      .TableHead {
        width: 410px;
        height: 66px;
        border: solid 1px lightgray;
        background: #eee;
      }
      .TableString {
        display: inline-flex;
        margin-top:12px ;
      }
      .Chip {
        width: 18px;
        height: 22px;
        background: url(../src/images/chip.PNG) ;
        background-size: cover;
      }
      .Date {
        color: darkgray;
        font-size: small;
      }
      .TableWater{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        border: solid 1px lightgray;
        width: 410px;
        margin-top: -1px;
        padding-bottom: 10px;
      }
      .WaterCounters {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 390px;
        min-height: 40px;
        align-items: center;
        font-size: x-large;
      }
      .SizeImg{
        height:1em;
      }
      .ColdWater{
        color: blue;
      }
      .HotWater{
        color: red;
      }
      .Pipe{
        width: 80%;
        height: 1px;
        background-color: darkgray;
        margin-top: 0;
        margin-bottom: 0.6em;
      }
      .VersionBlock{
        width: 410px;
        height: 39px;
        border: solid 1px lightgray;
        padding-top: 10px;
        margin-top: -1px;
        display: flex;
        place-content: center;
        align-items: center;
        background: #eee;
      }
    </style>
  </head>
  <body>
  <div id="root"></div>
  </body>
</html>
